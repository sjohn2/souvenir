<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Reflections - St. Paul's Mar Thoma Church</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #f8f9fa;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        main {
            flex: 1;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .magazine-container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        .magazine-image {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .magazine-image:hover {
            transform: scale(1.02);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            height: 90%;
            max-width: 1200px;
        }
        
        .close {
            position: absolute;
            right: 15px;
            top: 5px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            z-index: 1010;
            cursor: pointer;
        }
        
        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>St. Paul's Mar Thoma Church Whitefield</h1>
        <p>Radiant Reflections</p>
    </header>
    
    <main>
        <div class="magazine-container">
            <img src="souvenir-cover.jpg" alt="Radiant Reflections Magazine Cover" class="magazine-image" id="magazineCover">
        </div>
    </main>
    
    <div id="magazineModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe class="modal-iframe" src="about:blank" id="magazineIframe" allowfullscreen></iframe>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025, All Rights Reserved</p>
    </footer>

    <script>
        // Get the modal elements
        const modal = document.getElementById("magazineModal");
        const modalIframe = document.getElementById("magazineIframe");
        const coverImage = document.getElementById("magazineCover");
        const closeBtn = document.getElementsByClassName("close")[0];
        
        // When the user clicks on the image, open the modal
        coverImage.onclick = function() {
            modal.style.display = "block";
            // Only set the source when the modal is opened to prevent preloading
            modalIframe.src = "https://heyzine.com/flip-book/11cc8b755f.html";
        }
        
        // When the user clicks on close button, close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
            // Reset iframe source to stop any audio/video
            modalIframe.src = "about:blank";
        }
        
        // Close the modal if user clicks outside of modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                // Reset iframe source to stop any audio/video
                modalIframe.src = "about:blank";
            }
        }
    </script>
</body>
</html>
